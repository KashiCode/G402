<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style2.css"> 
    <link rel="icon" type="image/x-icon" href="img/Image3.png">
</head>
<body>
    <div class="contact-form-container">
        <form id="contact-form">
            <label for="Title">Title:</label>
            <input type="text" id="name" name="name" required>


            <label for="message">Post Content:</label>
            <textarea id="message" name="message" rows="10" required maxlength="6000" placeholder="Your Blog content here."></textarea>

            <div class="buttons">
                <button type="submit">Send</button>
                <button type="button" onclick="clearForm()">Clear Form</button>
            </div>
        </form>
    </div>
    <script>
        function clearForm() {
            document.getElementById("contact-form").reset();
        }
    </script>

<footer class="footer">
    <div class="footer__container">
      <div class="footer__content">
        <a href="Homepage.html" class="footer__link">Homepage</a>
        <a href="Blog.html" class="footer__link">Blog</a>
      </div>
      <p class="footer__copyright">&copy; 2024 Maks. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
