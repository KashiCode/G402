<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/Excercise4.css">
<title>T-shirt Order Form</title>
</head>
<body>
<h1>T-shirt Order Form</h1>

<form action="https://drusmannaeem.co.uk/process.php" method="post">
  <label for="shirt-size">Shirt Size:</label>
  <select id="shirt-size" name="shirt_size">
    <option value="XS">XS</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
  </select>
  
  <fieldset>
    <legend>Sleeves</legend>
    <label><input type="radio" name="sleeves" value="short" checked> Short</label>
    <label><input type="radio" name="sleeves" value="long"> Long</label>
  </fieldset>
  
  <label for="shirt-color">Shirt Colour:</label>
  <input type="color" id="shirt-color" name="shirt_color">
  
  <label for="quantity">Quantity (1-10):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10">
  
  <label for="date-requested">Date Requested:</label>
  <input type="date" id="date-requested" name="date_requested">
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email">
  
  <label for="telephone">Telephone:</label>
  <input type="tel" id="telephone" name="telephone" pattern="\+44[0-9]{10}" placeholder="+4407508969744">
  
  <label for="address">Address:</label>
  <input type="text" id="address" name="address">
  
  <label for="city">City:</label>
  <input list="cities" id="city" name="city">
  <datalist id="cities">
    <option value="London">
    <option value="Manchester">
    <option value="Birmingham">
    <option value="Liverpool">
  </datalist>
  
  <label for="postcode">Postcode:</label>
  <input type="text" id="postcode" name="postcode">
  
  <label>
    <input type="checkbox" name="newsletter" value="subscribe">
    Please keep me informed about future shirt offerings
  </label>
  
  <input type="reset" value="Clear Form">
  <input type="submit" value="Submit">
</form>

</body>
</html>
